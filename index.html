<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
    </div>
    <div id="admin">
    	<button id="admin-btn">Admin</button>
    	<form action="" id="form" class="hide">
    		<label for="name-input">Name:</label><input type="text" id="name-input">
    		<label for="url-input">URL:</label><input type="text" id="url-input">
    		<label for="clicks-input">Clicks:</label><input type="text" id="clicks-input">
    		<button type="button" id="save-btn">Save</button>
    		<button type="button" id="cancel-btn">Cancel</button>
    	</form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
